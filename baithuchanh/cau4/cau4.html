<!DOCTYPE html>
<html lang="en">
​
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
​
<body>
    <canvas id="canvas" width="200" height="200" style="border:1px solid #2f126f27; "></canvas>
</body>
​
</html>
<script>
var Rectangle= function (ts_x, ts_y, ts_width, ts_height,ts_color) {
    this.x = ts_x;
    this.y = ts_y;
    this.width = ts_width;
    this.height = ts_height;
    this.color = ts_color;
    this.render = function () {
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext("2d");
        ctx.strokeStyle = this.color;
        ctx.fillRect(this.x,this.x,this.width,this.height);
        ctx.stroke()
    }
}
var Rectangle1 = new Rectangle(10, 10, 200, 200,"#6f1212");
Rectangle1.render();
</script>
