    <script>
       var find = [8,9,10,8,7];
    var sum = 0;
    var Avg = 0;
    function findAvg(find){
        for( var i = 0 ; i < find.length ; i ++ ){
            sum += find[i]; 
            Avg = sum / find.length;
        }     
        console.log(Avg) 
    }
    findAvg(find)
    </script>
