<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        var x = prompt("nhập một số bất kì");

        function sumOfListPrime(x) {
            var sum = 0;
            for (var i = 0; i <= x; i++) {
                sum += i;
            }
            return sum;
        }
        console.log(sumOfListPrime(x));
    </script>
</body>

</html>
