<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (var i = 1; i <= 5; i++) {
            for (var k = 1; k <= i; k++) {
                document.write('*')
            }
            document.write('<br>')
        }
        for (var i = 1; i <= 5; i++) {
            for (var k = 1; k <= (6 - i); k++) {
                document.write('*')
            }
            document.write('<br>')
        }
        let mytable = "<table>";
        for (let i = 1; i < 6; i++) {
            mytable += "<tr>";
            mytable += "<td>" + "&nbsp;&nbsp;".repeat(5 - i) + "*".repeat(i) + "</td>";
        }
        mytable += "</tr>";
        document.write(mytable);
        let num = "<table";
        for (let i = 5; i > 0; i--) {
            num += "<tr>";
            num += "<td>" + "&nbsp;&nbsp;".repeat(5 - i) + "*".repeat(i) + "</td>";
        }
        num += "</tr>";
        document.write(num);
    </script>
</body>

</html>
