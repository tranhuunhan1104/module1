<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        var number =prompt('nhap số nguyên tố');
        var count = 0;  
        var a = 2; 
        while (count < number){
        var flag = true;

            for( let i=2; i< a;i++){
                if(a%i ==0){
                    flag = false;
                }
                 
            }
            if(flag){
                document.write(`số nguyên tố là ${a} <br>`)
                count++;
            }
            a++;
        }



    </script>
</body>

</html>
