<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> BẢNG CỬU CHƯƠNG</h1>

    <script>
        let sout, i, u;
        sout = "<table border='1' width='300' cellspacing='0' cellpadding='3'>";
            for(i=2 ; i <=9;i++){
                sout = sout + "<tr>";
                for(u=1 ; u<=9;u++){
                    sout = sout + "<td>" + i +"x"+ u +"="+ i * u + "</td>";

                }
                sout = sout + "</tr>";

            }
            sout = sout + "</table>";
        document.write(sout);
    </script>
</body>
</html>
