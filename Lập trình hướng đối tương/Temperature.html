    <script>
        let Temperature = function (celsius){
            this.celsius = celsius;
            this.getCelsius = function (){
                return this.celsius
            }
            this.getFahrenheit = function (){
                return 9/5 * this.celsius + 32;
            }
            this.getKelvins = function (){
                return this.celsius + 273.15
            }

        }
        let temperature = new Temperature(parseInt( prompt('nhap do C')));
        let fahrenheit = temperature.getFahrenheit();
        let kelvins = temperature.getKelvins();
        alert(fahrenheit);
        alert(kelvins)
        </script>
