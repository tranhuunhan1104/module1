<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Xây dựng lớp mô tả hình chữ nhật</title>
</head>

<body>
    <h3>Draw Rectangle</h3>
    <input id="width" type="number" placeholder="Width">
    <input id="height" type="number" placeholder="Height">
    <button type="submit" id="draw" onclick="creatRectangle()">New</button>
    <h4>Result: </h4><span id="result"></span>
    <canvas id="rectangle" style=" padding-top: 30px"></canvas>
    <script>
        function Rectangle(width, height) {
            this.width = width;
            this.height = height;
            area = width * height;
            perimeters = (width + height) * 2;
            return [area, perimeters];
        }
        function getRandomHex() {
            return Math.floor(Math.random() * 255);
        }

        function getRandomColor() {
            let red = getRandomHex();
            let green = getRandomHex();
            let blue = getRandomHex();
            return "rgb(" + red + "," + blue + "," + green + ")";
        }
        function creatRectangle() {
            let ctx = document.getElementById("rectangle").getContext("2d");
            ctx.canvas.width = window.innerWidth;
            ctx.canvas.height = window.innerHeight;
            ctx.clearRect(0, 0, 1366, 768);
            let x = parseInt(document.getElementById("width").value);
            let y = parseInt(document.getElementById("height").value);
            let color = getRandomColor();
            new Rectangle(x, y);
            ctx.beginPath();
            ctx.rect(0, 0, x * 10, y * 10);
            ctx.stroke();
            ctx.fillStyle = color;
            ctx.fill();
            document.getElementById("result").innerHTML = "Area = " + area + " / Perimeter = " + perimeters;
        }
    </script>
</body>

</html>
